<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;

      }
      .pricing-container{
        display: flex;
        justify-content: center;
        /* align-item aligns a flex containerâ€™s lines within when there is extra space in the cross-axis, similar to how justify-content aligns individual items within the main-axis. , so need to set the height of the container !!!! */
        align-items: center;
        height: 100vh;
        gap:2rem
        
      }
      .pricing-plan{
        /* flex=1 sothat they are equal in width, flex set on items  */
        flex:1; 
        max-width: 400px;
        background-color: #f2f2f2;
        text-align: center;
        border-radius: 5px;
        padding:20px;

      }
      .plan-title{
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .plan-price{
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .plan-features{
        list-style: none;
        padding: 0;
        margin: 0;

      }

      .plan-features li{
        margin-bottom: 15px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          /* change the height of the container so that it can fully show the detail of table  */
          height:100%;
        }
      }

      .plan-button{
        background-color: green;
        border-radius:5px;
        border: none;
        padding:7px;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
